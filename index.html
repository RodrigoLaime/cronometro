    <div class="container">
        <div class="clock">

        </div>

            <button id="play" onclick="startTimer()"></button>
            <button id="stop" onclick="stopTimer()"></button>
        </div>
    </div>
    <figure>
        <img src="./img/goku_genkidama_by_naironkr_ddi6q5v-fullview.png" alt="" width="120px">
